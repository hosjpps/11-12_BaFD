<!DOCTYPE html>
<html lang="ru" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Товары — Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/theme.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="../index.html">Семестровая</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
          <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
          <li class="nav-item"><a class="nav-link" href="practices.html">Практики</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="goods.html">Товары</a></li>
          <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
        </ul>
        <button class="btn btn-outline-secondary" id="themeToggle">Сменить тему</button>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h1 class="h3 mb-4">Товары</h1>
    <div class="row g-4" id="goodsGrid">
      <!-- Card 1 -->
      <div class="col-sm-6 col-lg-4">
        <div class="card h-100">
          <div class="position-relative">
            <img src="../images/Kalyan.jpeg" class="card-img-top" alt="Кальян" style="height:180px; object-fit:cover;">
            <span class="badge bg-danger position-absolute top-0 start-0 m-2">-20%</span>
          </div>
          <div class="card-body">
            <h5 class="card-title">Кальян</h5>
            <p class="card-text mb-2"><span class="text-muted text-decoration-line-through me-2">3000 руб.</span><span class="fw-semibold text-primary">2400 руб.</span></p>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" data-action="select">Выбрать</button>
              <button class="btn btn-outline-secondary" data-action="cart">В корзину</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-sm-6 col-lg-4">
        <div class="card h-100">
          <img src="../images/zhvetoshka.jpeg" class="card-img-top" alt="Цветошка" style="height:180px; object-fit:cover;">
          <div class="card-body">
            <h5 class="card-title">Цветошка</h5>
            <p class="card-text mb-2">Цена: <span class="fw-semibold text-primary">800 руб.</span></p>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" data-action="select">Выбрать</button>
              <button class="btn btn-outline-secondary" data-action="cart">В корзину</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-sm-6 col-lg-4">
        <div class="card h-100">
          <img src="../images/BoxingGloves.jpeg" class="card-img-top" alt="Перчатки для бокса" style="height:180px; object-fit:cover;">
          <div class="card-body">
            <h5 class="card-title">Перчатки для бокса</h5>
            <p class="card-text mb-2">Цена: <span class="fw-semibold text-primary">2000 руб.</span></p>
            <div class="d-flex gap-2">
              <button class="btn btn-primary" data-action="select">Выбрать</button>
              <button class="btn btn-outline-secondary" data-action="cart">В корзину</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-body-tertiary py-4 mt-5">
    <div class="container text-center">Футер</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    (function(){
      const root = document.documentElement;
      const btn = document.getElementById('themeToggle');
      const saved = localStorage.getItem('bs-theme');
      if (saved) root.setAttribute('data-bs-theme', saved);
      btn.addEventListener('click', () => {
        const current = root.getAttribute('data-bs-theme') || 'light';
        const next = current === 'light' ? 'dark' : 'light';
        root.setAttribute('data-bs-theme', next);
        localStorage.setItem('bs-theme', next);
      });

      // Интерактивность карточек: выбор и корзина
      document.querySelectorAll('#goodsGrid .card').forEach(card => {
        const select = card.querySelector('[data-action="select"]');
        const cart = card.querySelector('[data-action="cart"]');
        select?.addEventListener('click', () => {
          const active = card.classList.toggle('border-primary');
          select.classList.toggle('btn-success', active);
          select.textContent = active ? 'Выбрано' : 'Выбрать';
        });
        cart?.addEventListener('click', () => {
          const title = card.querySelector('.card-title')?.textContent?.trim() || 'Товар';
          alert(`${title} добавлен в корзину`);
        });
      });
    })();
  </script>
</body>
</html>
